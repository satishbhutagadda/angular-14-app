<h2 class="mat-title">Add Items to the Cart</h2>
<form class="horizontal-form" [formGroup]="form" #formDirective="ngForm" (ngSubmit)="submit(formDirective)">
    <mat-form-field appearance="fill">
        <mat-label>Item Name</mat-label>
        <input matInput formControlName="itemName">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity">
    </mat-form-field>

    <button mat-raised-button [disabled]="form.invalid" color="primary" class="mat-btn">Add to Cart</button>
</form>

<app-cart-list [dataSource]="cart" (delete)="deleteCartItem($event)"></app-cart-list>
